<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <form action="index.html" method="post" data-aos="fade-down" data-aos-duration="2000">
        <div class="imgcontainer">
          <img src="image/logo.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
              
          <a href="index.html"><button type="submit" onclick="login()">Login</button></a>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Ceklis Jika Benar
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
          <span class="psw" onclick="forgot()">Forgot <a href="https://accounts.google.com" target="_blank">password?</a></span>
        </div>
      </form>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

  <script>

      const login = () => {
          if (login) {
              alert ("Login Berhasil");
          }

          else {
              alert ("Login Gagal");
          }
      };

      function forgot () {
          alert ("Silahkan Diingat Lagi Password Anda!");
      }
  </script>
</body>
</html>
